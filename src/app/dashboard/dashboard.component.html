
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3" *ngFor="let stadium of sportsList" (click)="getDetails(stadium.id)">
            <img src="{{stadium.img}}" alt="{{stadium.title}}" class="img-fluid"/>
            <div>{{stadium.title}}</div>
            <div>{{stadium.landmark}}</div>
        </div>
    </div>
</div>
